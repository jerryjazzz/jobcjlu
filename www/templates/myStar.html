<ion-view view-title="我的收藏">
  <ion-content class="jokes scroll-content ionic-scroll">
	<div class="scroll-bar scroll-bar-v"><div class="scroll-bar-indicator scroll-bar-fade-out"></div></div>
	<ion-refresher on-refresh="doRefresh()"></ion-refresher>
	<ion-list>
		<ion-item on-hold="delJoke(starJoke)" class="joke" ng-repeat="starJoke in starJokes">
			{{starJoke.content}}
		</ion-item>
	</ion-list>
</ion-content>
</ion-view>
