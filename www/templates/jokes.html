<ion-view view-title="开心一刻">
<ion-content class="jokes">
	<ion-refresher on-refresh="doRefresh()"></ion-refresher>
	<ion-list>
		<ion-item class="joke" ng-repeat="joke in jokes" >
			{{joke.content}}
		</ion-item>
	</ion-list>
	<ion-infinite-scroll ng-if="moreDataExists()" on-infinite="loadMore()" immediate-check="false"></ion-infinite-scroll>
</ion-content>
</ion-view>
