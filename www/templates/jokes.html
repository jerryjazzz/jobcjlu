<ion-view view-title="开心一刻">
<ion-content class="jokes scroll-content ionic-scroll">
	<div class="scroll-bar scroll-bar-v"><div class="scroll-bar-indicator scroll-bar-fade-out"></div></div>
	<ion-refresher on-refresh="doRefresh()"></ion-refresher>
	<ion-list>
		<ion-item on-hold="starJoke(joke)" class="joke" ng-repeat="joke in jokes" >
			{{joke.content}}
		</ion-item>
	</ion-list>
	<ion-infinite-scroll ng-if="moreDataExists()" on-infinite="loadMore()" immediate-check="false"></ion-infinite-scroll>
</ion-content>
</ion-view>
